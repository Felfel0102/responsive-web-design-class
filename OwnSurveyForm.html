<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Survey Form</title>
    <link rel="stylesheet" href="OwnSurveyForm.css">
</head>
<body>
   <header>
    <h1 id="title">Own Survey Form</h1>
    <p id="description"><em>My first certification project</em></p>
   </header>
   <form action="" id="survey-form">
    <div>
        <label for="" id="name-label">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="" id="email-label">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label for="" id="number-label">Age:</label>
        <input id="number" type="number" placeholder="Enter your age" min="13" max="100">
    </div>
    <div>
        <p>Please select your gender:</p>
        <select name="" id="dropdown">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
    </div>
    <div>
        <p>Do you like drinking coffee?</p>
        <label for=""><input type="radio" value="absolutely" name="coffee-answer">Absolutely</label>
        <label for=""><input type="radio" value="sometimes" name="coffee-answer">Sometimes</label>
        <label for=""><input type="radio" value="no-way" name="coffee-answer">No way</label>
    </div>
    <div>
        <p>What type of coffee do you drink?</p>
        <label for=""><input type="checkbox" name="" id="" value="black">Black</label>
        <label for=""><input type="checkbox" name="" id="" value="with-milk">With milk</label>
        <label for=""><input type="checkbox" name="" id="" value="with-sugar">With sugar</label>
        <label for=""><input type="checkbox" name="" id="" value="with-milk-and-sugar">With milk and sugar</label>
        <label for=""><input type="checkbox" name="" id="" value="3in1">3 in 1</label>
        <label for=""><input type="checkbox" name="" id="" value="capsule-coffee">Capsule coffee</label>
        <label for=""><input type="checkbox" name="" id="" value="filtered">Filtered</label>
        <label for=""><input type="checkbox" name="" id="" value="other">Other</label>
    </div>
   </form>
</body>
</html>
