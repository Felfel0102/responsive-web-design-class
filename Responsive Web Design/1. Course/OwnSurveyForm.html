<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Survey Form</title>
    <link rel="stylesheet" href="OwnSurveyForm.css">
</head>
<body>
   <header class="header">
    <h1 id="title">Own Survey Form</h1>
    <p id="description"><em>My first certification project</em></p>
   </header>
   <form action="" id="survey-form" class="form">
    <div>
        <label for="" id="name-label" class="name-label">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label for="" id="email-label" class="email-label">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label for="" id="number-label" class="number-label">Age:</label>
        <input id="number" type="number" placeholder="Enter your age" min="13" max="100">
    </div>
    <div>
        <p class="question">Please select your gender:</p>
        <select name="" id="dropdown">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
    </div>
    <div class="item">
        <p class="question">Do you like drinking coffee?</p>
        <label for=""><input type="radio" value="absolutely" name="coffee-answer" class="input-radio">Absolutely</label>
        <label for=""><input type="radio" value="sometimes" name="coffee-answer" class="input-radio">Sometimes</label>
        <label for=""><input type="radio" value="no-way" name="coffee-answer" class="input-radio">No way</label>
    </div>
    <div class="item">
        <p class="question">What type of coffee do you drink?</p>
        <label for=""><input type="checkbox" name="" id="" value="black" class="input-checkbox">Black</label>
        <label for=""><input type="checkbox" name="" id="" value="with-milk" class="input-checkbox">With milk</label>
        <label for=""><input type="checkbox" name="" id="" value="with-sugar" class="input-checkbox">With sugar</label>
        <label for=""><input type="checkbox" name="" id="" value="with-milk-and-sugar" class="input-checkbox">With milk and sugar</label>
        <label for=""><input type="checkbox" name="" id="" value="3in1" class="input-checkbox">3 in 1</label>
        <label for=""><input type="checkbox" name="" id="" value="capsule-coffee" class="input-checkbox">Capsule coffee</label>
        <label for=""><input type="checkbox" name="" id="" value="filtered" class="input-checkbox">Filtered</label>
        <label for=""><input type="checkbox" name="" id="" value="other" class="input-checkbox">Other</label>
    </div>
    <div>
        <p class="question">Any other comment:</p>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..." class="input-textarea"></textarea>
    </div>
    <div>
        <input id="submit"  type="submit" value="Submit">
    </div>
   </form>
   <footer>
    <p>Background <a href="https://www.freepik.com/free-vector/coffee-beans-seamless-pattern-sketch-style_10120807.htm#query=coffee%20texture&position=0&from_view=keyword&track=ais%22%3E">image by kotkoa</a> on Freepik</p>
   </footer>
</body>
</html>
